<div class="container-fluid bg-grey">
    <div class="row pt-4">
        <div class="col-md-12" style="float:right; text-align: right;">
                <a class="btn btn-danger" (click)="logout()">Log Out </a>
        </div>       
    </div>
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="add-todo-form text-center">
                <h1>Add To Do</h1>
                <form #createTodoForm="ngForm" (ngSubmit)="createTodo()">
                    <div class="form-inline">
                            <input type="text" name="todoTitle" [(ngModel)]="todoTitle" #title="ngModel" class="form-control" placeholder="Add Todo..."
                              required>
                            <button type="submit" class="btn btn-default" [disabled]="!createTodoForm.form.valid">Create</button>
                    </div>
                    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
                        Task is required! 
                    </div>
                </form>
            </div>
            
            <div class="todo-list card">
               <div class="row todo-list-heading">
                    <div class="col-md-3">
                        <b>To Do</b>
                    </div>
                    <div class="col-md-3">
                        <b>Created By</b>
                    </div>
                    <div class="col-md-3">
                        <b>Created On</b>
                    </div>
                    <div class="col-md-3">
                     
                    </div>
                </div>
                <div *ngIf = "allTodo">
                    <div class="row all-todos"  *ngFor= "let todo of allTodo">
                        <div class="col-md-3">
                            {{todo.title}}
                        </div>
                        <div class="col-md-3">
                            {{todo.submitterFirstName}} {{todo.submitterLastName}}
                        </div>
                        <div class="col-md-3">
                                {{todo.created | slice:12:26}}
                        </div>
                        <div class="col-md-3">
                            <a class="btn btn-danger" (click)="deleteThisTodo(todo.taskId)">Delete </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
