<div class="container-fluid bg-grey">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-3 col-lg-4"></div>
      <div class="col-md-6 col-lg-4" style="margin-top: 3rem;">
        <div class="card card-signin">
          <div class="card-body">
            <h5 class="card-title text-center">Login</h5>
            <div class="form-signin">
              <div class="form-group">
                <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Enter email" required autofocus>
              </div>
              <div class="form-group">
                <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password"  placeholder="Password" required> 
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember Password</label>
              </div>
              <div class="row justify-content-center">
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button" (click)="signinFunction()">Login</button>
              </div> 
              <hr>
              <div class="row justify-content-center mb-3 mt-3">
                Or, Sign up if you're a new user
              </div>
              <div class="row justify-content-center">
                <button class="btn btn-lg btn-danger btn-block text-uppercase" type="button" (click)="goToSignUp()">Signup</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-3 col-lg-4"></div>
    </div>
  </div>
